<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>添加商户 - GreenPay</title>
    <th:block th:replace="admin/header::stylesheet" />
</head>
<body class="layui-layout-body">
<div class="layadmin-tabspage-none">
    <div class="layui-layout layui-layout-admin">
        <div th:replace="admin/header::nav"></div>
        <div th:replace="admin/side::menu"></div>
        <div class="layui-body">
            <div class="layadmin-tabsbody-item layui-show">
                <div th:replace="admin/compose::layui-breadcrumb('商户管理','添加商户')"></div>
                <div class="layui-card error-card" th:style="${_errors==null}?'display:none;':''">
                    <div class="layui-card-body">
                        <blockquote class="layui-elem-quote" th:each="error:${_errors}" th:text="${error}"></blockquote>
                    </div>
                </div>
                <div class="layui-fluid">
                    <div class="layui-card">
                        <div class="layui-card-header">添加商户</div>
                        <div class="layui-card-body">
                            <div class="layui-row">
                                <div class="layui-col-md12">
                                    <form class="layui-form" action="" method="post" novalidate>
                                        <div class="layui-row layui-form-item">
                                            <label for="username" class="layui-form-label">用户名：</label>
                                            <div class="layui-input-block">
                                                <input type="text" class="layui-input"
                                                       name="username" id="username"
                                                       autocomplete="off"
                                                       placeholder="请输入用户名">
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <label for="name" class="layui-form-label">商户名称：</label>
                                            <div class="layui-input-block">
                                                <input type="text" class="layui-input"
                                                       name="name" id="name"
                                                       autocomplete="off"
                                                       placeholder="请输入商户名称">
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <label for="email" class="layui-form-label">电子邮箱：</label>
                                            <div class="layui-input-block">
                                                <input type="email" class="layui-input"
                                                       name="email" id="email"
                                                       autocomplete="off"
                                                       placeholder="请输入电子邮箱">
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <label for="password" class="layui-form-label">登录密码：</label>
                                            <div class="layui-input-block">
                                                <input type="hidden" name="password" >
                                                <input type="password" class="layui-input"
                                                       id="password" autocomplete="off"
                                                       placeholder="请设置登录密码">
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <label for="status" class="layui-form-label">状态：</label>
                                            <div class="layui-input-block">
                                                <input id="status" type="radio" name="status" value="0" title="关闭" checked>
                                                <input type="radio" name="status" value="1" title="开启">
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <div class="layui-input-block">
                                                <button type="submit" class="layui-btn" lay-submit="" lay-filter="sub">立即提交</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layadmin-body-shade" layadmin-event="shade"></div>
    </div>
</div>
<th:block th:replace="admin/footer::script"/>
<script src="https://cdn.jsdelivr.net/npm/blueimp-md5@2.13.0/js/md5.min.js"></script>
<script th:inline="none">
    !function(){
        let layer = layui.layer
            ,$ = layui.jquery
            ,form = layui.form;
        form.on('submit(sub)', function(data){
            let passwordText = $("#password").val();
            let passwordVal = '';
            if (passwordText.length !== 0){
                passwordVal = md5(passwordText);
            }
            console.log(passwordVal);
            $("input[name='password']").val(passwordVal);
            return true;
        });
    }();
</script>

</body>
</html>
