<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>结算管理 - GreenPay</title>
    <th:block th:replace="admin/header::stylesheet" />
</head>
<body class="layui-layout-body">
<div class="layadmin-tabspage-none">
    <div class="layui-layout layui-layout-admin">
        <div th:replace="admin/header::nav"></div>
        <div th:replace="admin/side::menu"></div>
        <div class="layui-body">
            <div class="layadmin-tabsbody-item layui-show">
                <div th:replace="admin/compose::layui-breadcrumb('结算管理 ','结算')"></div>
                <div class="layui-card error-card" th:style="${_errors==null}?'display:none;':''">
                    <div class="layui-card-body">
                        <blockquote class="layui-elem-quote" th:each="error:${_errors}" th:text="${error}"></blockquote>
                    </div>
                </div>
                <div class="layui-input-inline">
                    <div class="layui-card">
                        <div class="layui-card-header">订单结算</div>
                        <div class="layui-card-body">
                            <form class="layui-form" action="" method="post">
                                <div class="layui-form-item">
                                    <label for="payPassageId" class="layui-form-label">代付通道：</label>
                                    <div class="layui-input-block">
                                        <select id="payPassageId" name="payPassageId">
                                            <option value="" selected>无</option>
                                            <option th:each="type:${interface_type}"
                                                    th:text="${type.typeName}"
                                                    th:value="${type.typeCode}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label for="interfaceCode"  class="layui-form-label">子账户通道：</label>
                                    <div class="layui-input-block">
                                        <select name="interfaceCode" id="interfaceCode">
                                            <option value="" selected>无</option>
                                            <option th:each="ins:${interface_type}"
                                                    th:text="${ins.typeName}"
                                                    th:value="${ins.typeCode}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="layui-row layui-form-item">
                                    <label for="orderNo" class="layui-form-label">交易订单号：</label>
                                    <div class="layui-input-block">
                                        <input type="text" class="layui-input"
                                               name="orderNo" id="orderNo"
                                               autocomplete="off"
                                               th:value="${{order.orderNo}}">
                                    </div>
                                </div>
                                <div class="layui-row layui-form-item">
                                    <label for="amount" class="layui-form-label">金额：</label>
                                    <div class="layui-input-block">
                                        <input type="text" class="layui-input"
                                               name="amount" id="amount"
                                               autocomplete="off"
                                               th:value="${{order.amount}}">
                                    </div>
                                </div>
                                <div class="layui-row layui-form-item">
                                    <label for="fee" class="layui-form-label">结算手续费：</label>
                                    <div class="layui-input-block">
                                        <input type="text" class="layui-input"
                                               name="fee" id="fee"
                                               th:value="${{order.fee}}">
                                    </div>
                                </div>

                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <button type="submit" class="layui-btn">提交结算</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layadmin-body-shade" layadmin-event="shade"></div>
    </div>
</div>
<th:block th:replace="admin/footer::script"/>
<script th:inline="none">
    !function(){
        let layer = layui.layer
            ,table = layui.table;
    }();
</script>

</body>
</html>
