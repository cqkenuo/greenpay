<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>支付接口 - GreenPay</title>
    <th:block th:replace="admin/header::stylesheet" />
</head>
<body class="layui-layout-body">
<div class="layadmin-tabspage-none">
    <div class="layui-layout layui-layout-admin">
        <div th:replace="admin/header::nav"></div>
        <div th:replace="admin/side::menu"></div>
        <div class="layui-body">
            <div class="layadmin-tabsbody-item layui-show">
                <div th:replace="admin/compose::layui-breadcrumb('支付配置','支付接口')"></div>
                <div class="layui-card error-card" th:style="${_errors==null}?'display:none;':''">
                    <div class="layui-card-body">
                        <blockquote class="layui-elem-quote" th:each="error:${_errors}" th:text="${error}"></blockquote>
                    </div>
                </div>
                <div class="layui-fluid">
                    <div class="layui-card">
                        <div class="layui-card-header">添加支付接口</div>
                        <div class="layui-card-body">
                            <form class="layui-form" action="" method="post">
                                <input type="hidden" name="payTypeCode" th:value="${data.payTypeCode}">
                                <div class="layui-form-item">
                                    <label for="payTypeCode" class="layui-form-label">支付类型：</label>
                                    <div class="layui-input-block">
                                        <select disabled id="payTypeCode">
                                            <option value="" selected>无</option>
                                            <option th:each="type:${availableTypes}"
                                                    th:text="${type.typeName}"
                                                    th:value="${type.typeCode}"
                                                    th:selected="${data.payTypeCode == type.typeCode}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="layui-row layui-form-item">
                                    <label for="interfaceCode" class="layui-form-label">接口编码：</label>
                                    <div class="layui-input-block">
                                        <input type="text" class="layui-input"
                                               name="interfaceCode" id="interfaceCode"
                                               autocomplete="off" readonly
                                               th:value="${data.interfaceCode}"
                                               placeholder="请输入接口编码">
                                    </div>
                                </div>
                                <div class="layui-row layui-form-item">
                                    <label for="interfaceName" class="layui-form-label">接口名称：</label>
                                    <div class="layui-input-block">
                                        <input type="text" class="layui-input"
                                               name="interfaceName" id="interfaceName"
                                               autocomplete="off"
                                               th:value="${data.interfaceName}"
                                               placeholder="请输入接口名称">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label for="interfaceType_1" class="layui-form-label">调用方式：</label>
                                    <div class="layui-input-block">
                                        <input id="interfaceType_1"
                                               type="radio"
                                               name="interfaceType"
                                               value="1"
                                               title="实现类调用"
                                               th:checked="${data.interfaceType == 1}">
                                        <input type="radio"
                                               name="interfaceType"
                                               value="2"
                                               title="插件调用"
                                               th:checked="${data.interfaceType == 2}">
                                        <input type="radio"
                                               name="interfaceType"
                                               value="3" title="脚本调用"
                                               th:checked="${data.interfaceType == 3}">
                                    </div>
                                </div>
                                <div class="layui-row layui-form-item">
                                    <label for="interfaceImpl" class="layui-form-label">实现类名：</label>
                                    <div class="layui-input-block">
                                        <input type="text" class="layui-input"
                                               name="interfaceImpl" id="interfaceImpl"
                                               autocomplete="off"
                                               th:value="${data.interfaceImpl}"
                                               placeholder="请输入接口实现类名">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label for="status" class="layui-form-label">状态：</label>
                                    <div class="layui-input-block">
                                        <input id="status"
                                               type="radio"
                                               name="status"
                                               value="0"
                                               title="关闭"
                                               th:checked="${data.status == false}">
                                        <input type="radio"
                                               name="status"
                                               value="1"
                                               title="开启"
                                               th:checked="${data.status == true}">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <button type="submit" class="layui-btn">提交</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layadmin-body-shade" layadmin-event="shade"></div>
    </div>
</div>
<th:block th:replace="admin/footer::script"/>
<script th:inline="none">
    !function(){
        let layer = layui.layer
            ,table = layui.table;
    }();
</script>

</body>
</html>
