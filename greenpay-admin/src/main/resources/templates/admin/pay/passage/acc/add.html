<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>支付通道 - GreenPay</title>
    <th:block th:replace="admin/header::stylesheet" />
</head>
<body class="layui-layout-body">
<div class="layadmin-tabspage-none">
    <div class="layui-layout layui-layout-admin">
        <div th:replace="admin/header::nav"></div>
        <div th:replace="admin/side::menu"></div>
        <div class="layui-body">
            <div class="layadmin-tabsbody-item layui-show">
                <div th:replace="admin/compose::layui-breadcrumb('支付配置','支付通道')"></div>
                <div class="layui-card error-card" th:style="${_errors==null}?'display:none;':''">
                    <div class="layui-card-body">
                        <blockquote class="layui-elem-quote" th:each="error:${_errors}" th:text="${error}"></blockquote>
                    </div>
                </div>
                <div class="layui-fluid">
                    <div class="layui-card">
                        <div class="layui-card-header">添加通道子账户</div>
                        <div class="layui-card-body">
                            <form class="layui-form" action="" method="post">
                                <input type="hidden" name="passageId" th:value="${passage.id}">
                                <div class="layui-row layui-form-item">
                                    <label for="passageName" class="layui-form-label">通道名称：</label>
                                    <div class="layui-input-block">
                                        <input type="text" class="layui-input"
                                               id="passageName"
                                               autocomplete="off" readonly
                                               th:value="${passage.passageName}"
                                               placeholder="请输入通道名称">
                                    </div>
                                </div>
                                <div class="layui-row layui-form-item">
                                    <label for="accountName" class="layui-form-label">账户名称：</label>
                                    <div class="layui-input-block">
                                        <input type="text" class="layui-input"
                                               name="accountName" id="accountName"
                                               autocomplete="off"
                                               placeholder="请输入通道账户名称">
                                    </div>
                                </div>
                                <div class="layui-row layui-form-item">
                                    <label for="interfaceAttr" class="layui-form-label">接口参数：</label>
                                    <div class="layui-input-block">
                                        <textarea id="interfaceAttr"
                                                  name="interfaceAttr"
                                                  placeholder="请输入接口扩展参数"
                                                  class="layui-textarea"></textarea>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label for="weight" class="layui-form-label">轮询权重：</label>
                                    <div class="layui-input-block">
                                        <input type="number" class="layui-input"
                                               id="weight" name="weight"
                                               autocomplete="off"
                                               placeholder="请输入轮询权重。默认0，即不开启">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label for="status" class="layui-form-label">状态：</label>
                                    <div class="layui-input-block">
                                        <input id="status" type="radio" name="status" value="0" title="关闭" checked>
                                        <input type="radio" name="status" value="1" title="开启">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <button type="submit" class="layui-btn">提交</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layadmin-body-shade" layadmin-event="shade"></div>
    </div>
</div>
<th:block th:replace="admin/footer::script"/>
<script th:inline="javascript">
    let passageId = [[${passageId}]];
</script>
<script th:inline="javascript">
    !function(){
        let layer = layui.layer
            ,table = layui.table;
    }();
</script>

</body>
</html>
