<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>基础资料 - GreenPay</title>
    <th:block th:replace="merchant/header::stylesheet"/>
</head>
<body class="layui-layout-body">
<div class="layadmin-tabspage-none">
    <div class="layui-layout layui-layout-admin">
        <div th:replace="merchant/header::nav"></div>
        <div th:replace="merchant/side::menu"></div>
        <div class="layui-body">
            <div class="layadmin-tabsbody-item layui-show">
                <div class="layui-fluid">
                    <div class="layui-card">
                        <div class="layui-tab layui-tab-brief">
                            <div class="layui-tab">
                                <ul class="layui-tab-title">
                                    <li class="layui-this">商户API</li>
                                    <li>修改密码</li>
                                </ul>
                                <div class="layui-tab-content">
                                    <div class="layui-tab-item layui-show">
                                        <div class="layui-row" style="padding-bottom: 10px">
                                            <div class="layui-col-md12">
                                                <div class="layui-card">
                                                    <div class="layui-card-header">API配置信息</div>
                                                    <div class="layui-card-body">
                                                        <form class="layui-form">
                                                            <div class="layui-form-item">
                                                                <fieldset class="layui-elem-field">
                                                                    <legend>API_KEY</legend>
                                                                    <div class="layui-field-box">
                                                                        <input type="text" class="layui-input"
                                                                               name="apiKey" id="apiKey"
                                                                               autocomplete="off" readonly
                                                                               th:value="${merchant.apiConfig.apiKey}">
                                                                    </div>
                                                                </fieldset>
                                                            </div>
                                                            <div class="layui-form-item">
                                                                <fieldset class="layui-elem-field">
                                                                    <legend>API_SECURITY</legend>
                                                                    <div class="layui-field-box">
                                                                        <input type="text" class="layui-input"
                                                                               name="apiSecurity" id="apiSecurity"
                                                                               autocomplete="off" readonly
                                                                               th:value="${merchant.apiConfig.apiSecurity}">
                                                                    </div>
                                                                </fieldset>
                                                            </div>
                                                            <div class="layui-form-item">
                                                                <fieldset class="layui-elem-field">
                                                                    <legend>平台公钥</legend>
                                                                    <div class="layui-field-box">
                                                                        <div class="layui-form-item">
                                                                <textarea name="desc"
                                                                          style="height: 200px"
                                                                          placeholder="请输入内容"
                                                                          readonly
                                                                          th:text="${merchant.apiConfig.pubKeyVal}"
                                                                          class="layui-textarea"></textarea>
                                                                        </div>
                                                                        <div>
                                                                            <a class="layui-btn"
                                                                               target="_blank"
                                                                               th:href="@{'/user/download/rsa/api_pub_key.pem'}">
                                                                                下载公钥文件
                                                                            </a>
                                                                        </div>
                                                                    </div>
                                                                </fieldset>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="layui-row" style="padding-bottom: 10px">
                                            <div class="layui-col-md12">
                                                <div class="layui-card">
                                                    <div class="layui-card-header">API证书配置</div>
                                                    <div class="layui-card-body">
                                                        <fieldset class="layui-elem-field">
                                                            <legend>商户公钥配置</legend>
                                                            <div class="layui-field-box">
                                                                <form class="layui-form">
                                                                    <div class="layui-form-item">
                                                            <textarea name="desc"
                                                                      placeholder="请输入内容"
                                                                      style="height: 200px"
                                                                      th:text="${merchant.apiConfig.mchPubKeyVal}"
                                                                      class="layui-textarea"></textarea>
                                                                    </div>
                                                                    <div>
                                                                        <button  type="submit" class="layui-btn" lay-submit lay-filter="publicKey">重置公钥</button>
                                                                        <a class="layui-btn"
                                                                           target="_blank"
                                                                           th:href="@{'/user/download/rsa/public_key.pem'}">
                                                                            下载公钥文件
                                                                        </a>
                                                                    </div>
                                                                </form>
                                                            </div>
                                                        </fieldset>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-tab-item">
                                        <div class="layui-card-body" pad15="">
                                            <form class="layui-form" action="">
                                                <div class="layui-form" lay-filter="">
                                                    <div class="layui-form-item">
                                                        <label class="layui-form-label">旧密码</label>
                                                        <div class="layui-input-inline">
                                                            <input type="password" name="oldPassword"  lay-verify="nickname" autocomplete="off" placeholder="请输入旧密码" class="layui-input">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="layui-form-item">
                                                    <label class="layui-form-label">新密码</label>
                                                    <div class="layui-input-inline">
                                                        <input type="password" name="password" lay-verify="nickname" autocomplete="off" placeholder="请输入新密码" class="layui-input">
                                                    </div>
                                                </div>
                                                <div class="layui-form-item">
                                                    <label class="layui-form-label">确认密码</label>
                                                    <div class="layui-input-inline">
                                                        <input type="password" name="conPassword" lay-verify="nickname" autocomplete="off" placeholder="确认新密码" class="layui-input">
                                                    </div>
                                                </div>
                                                <div class="layui-form-item">
                                                    <div class="layui-input-block">
                                                        <button class="layui-btn" lay-submit="" lay-filter="setmyinfo">确认修改</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layadmin-body-shade" layadmin-event="shade"></div>
    </div>
</div>
<th:block th:replace="merchant/footer::script"/>
<script th:inline="none">
    !function(){
        let layer = layui.layer
            ,table = layui.table
            ,laydate = layui.laydate
            ,$ = layui.jquery
            ,form = layui.form;

        form.on('submit(setmyinfo)',function (data) {
            $.ajax({
                url:'/api/v1/updatepassword',
                method:'post',
                data:data.field,
                dataType:'JSON',
                success:function(res){
                    if(res.code == 0){
                        layer.msg(res.msg);
                    }
                    else
                        layer.msg(res.msg);
                },
                error:function (data) {
                    throw data;
                }
            });
            return false;
        });
        form.on('submit(publicKey)', function(data){
            console.log('重置公钥',data);
            $.ajax({
                type:'post',
                url:'/api/v1/mch_pub_key',
                data:data.field.desc,
                contentType: 'text/plain',
                statusCode: {
                    404: function(data) {
                        layer.msg(data.responseJSON.message, {icon: 5});
                    },400: function(data) {
                        layer.msg(data.responseJSON.message, {icon: 5});
                    },500: function(data) {
                        layer.msg(data.responseJSON.message, {icon: 5});
                    },
                },
                success: function (response) {
                    location.reload();
                }
            });
            return false;
        });
    }();
</script>
</body>
</html>
