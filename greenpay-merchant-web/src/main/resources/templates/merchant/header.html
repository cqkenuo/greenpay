<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/layui/css/layui.admin.css}">
    <style id="LAY_layadmin_theme">
        .layui-side-menu,.layadmin-pagetabs .layui-tab-title li:after,.layadmin-pagetabs .layui-tab-title li.layui-this:after,.layui-layer-admin .layui-layer-title,.layadmin-side-shrink .layui-side-menu .layui-nav>.layui-nav-item>.layui-nav-child{background-color:#20222A !important;}.layui-nav-tree .layui-this,.layui-nav-tree .layui-this>a,.layui-nav-tree .layui-nav-child dd.layui-this,.layui-nav-tree .layui-nav-child dd.layui-this a{background-color:#009688 !important;}.layui-layout-admin .layui-logo{background-color:#20222A !important;}
    </style>
</th:block>
<div class="layui-header" th:fragment="nav">
    <ul class="layui-nav layui-layout-right" style="padding: 0 10px">
        <li class="layui-nav-item">
            <a href="javascript:;">
                <span style="margin-right:10px;" th:text="${user.name}"></span>
            </a>
            <dl class="layui-nav-child">
                <dd th:replace="merchant/side::layui_nav_item('/user/profile','基础资料')"></dd>
                <dd th:replace="merchant/side::layui_nav_item('/user/security','安全设置')"></dd>
                <hr>
                <dd>
                    <form style="display: none" id="_logout" method="post" action="/logout"></form>
                    <a href="javascript:;" onclick="document.getElementById('_logout').submit();">
                        退出登录
                    </a>
                </dd>
            </dl>
        </li>
    </ul>
</div>
</html>
