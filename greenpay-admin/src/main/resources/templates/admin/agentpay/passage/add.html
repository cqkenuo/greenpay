<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>代付通道 - GreenPay</title>
    <th:block th:replace="admin/header::stylesheet" />
</head>
<body class="layui-layout-body">
<div class="layadmin-tabspage-none">
    <div class="layui-layout layui-layout-admin">
        <div th:replace="admin/header::nav"></div>
        <div th:replace="admin/side::menu"></div>
        <div class="layui-body">
            <div class="layadmin-tabsbody-item layui-show">
                <div th:replace="admin/compose::layui-breadcrumb('代付管理','代付通道')"></div>
                <div class="layui-card error-card" th:style="${_errors==null}?'display:none;':''">
                    <div class="layui-card-body">
                        <blockquote class="layui-elem-quote" th:each="error:${_errors}" th:text="${error}"></blockquote>
                    </div>
                </div>
                <div class="layui-fluid">
                    <div class="layui-card">
                        <div class="layui-card-header">添加代付通道</div>
                        <div class="layui-card-body">
                            <form class="layui-form" action="" method="post">
                                <div class="layui-form-item">
                                    <label for="payTypeCode" class="layui-form-label">支付类型：</label>
                                    <div class="layui-input-block">
                                        <select id="payTypeCode" name="payTypeCode">
                                            <option value="" selected>无</option>
                                            <option th:each="type:${availableTypes}"
                                                    th:text="${type.typeName}"
                                                    th:value="${type.typeCode}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label for="interfaceCode" class="layui-form-label">支付接口：</label>
                                    <div class="layui-input-block">
                                        <select name="interfaceCode" id="interfaceCode">
                                            <option value="" selected>无</option>
                                            <option th:each="ins:${availableInters}"
                                                    th:text="${ins.interfaceName}"
                                                    th:value="${ins.interfaceCode}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="layui-row layui-form-item">
                                    <label for="passageName" class="layui-form-label">通道名称：</label>
                                    <div class="layui-input-block">
                                        <input type="text" class="layui-input"
                                               name="passageName" id="passageName"
                                               autocomplete="off"
                                               placeholder="请输入通道名称">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label for="status" class="layui-form-label">状态：</label>
                                    <div class="layui-input-block">
                                        <input id="status" type="radio" name="status" value="0" title="关闭" checked>
                                        <input type="radio" name="status" value="1" title="开启">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <button type="submit" class="layui-btn">提交</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layadmin-body-shade" layadmin-event="shade"></div>
    </div>
</div>
<th:block th:replace="admin/footer::script"/>
<script th:inline="none">
    !function(){
        let layer = layui.layer
            ,table = layui.table;
    }();
</script>

</body>
</html>
