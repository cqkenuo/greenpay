<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>支付类型 - GreenPay</title>
    <th:block th:replace="admin/header::stylesheet" />
</head>
<body class="layui-layout-body">
<div class="layadmin-tabspage-none">
    <div class="layui-layout layui-layout-admin">
        <div th:replace="admin/header::nav"></div>
        <div th:replace="admin/side::menu"></div>
        <div class="layui-body">
            <div class="layadmin-tabsbody-item layui-show">
                <div th:replace="admin/compose::layui-breadcrumb('支付配置','支付类型')"></div>
                <div class="layui-card error-card" th:style="${_errors==null}?'display:none;':''">
                    <div class="layui-card-body">
                        <blockquote class="layui-elem-quote" th:each="error:${_errors}" th:text="${error}"></blockquote>
                    </div>
                </div>
                <div class="layui-fluid">
                    <div class="layui-card">
                        <div class="layui-card-header">编辑支付类型</div>
                        <div class="layui-card-body">
                            <form class="layui-form" action="" method="post">
                                <div class="layui-row layui-form-item">
                                    <label for="typeCode" class="layui-form-label">类型编码：</label>
                                    <div class="layui-input-block">
                                        <input type="text" class="layui-input"
                                               id="typeCode" name="typeCode"
                                               th:value="${type.typeCode}"
                                               autocomplete="off" readonly
                                               placeholder="请输入类型编码">
                                    </div>
                                </div>
                                <div class="layui-row layui-form-item">
                                    <label for="typeName" class="layui-form-label">类型名称：</label>
                                    <div class="layui-input-block">
                                        <input type="text" class="layui-input"
                                               name="typeName" id="typeName"
                                               autocomplete="off" th:value="${type.typeName}"
                                               placeholder="请输入类型名称">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label for="type_pay"
                                           class="layui-form-label">
                                        类别：
                                    </label>
                                    <div class="layui-input-block">
                                        <input id="type_pay"
                                               type="radio"
                                               name="type"
                                               value="1"
                                               title="支付"
                                               th:checked="${type.type == 1}">
                                        <input type="radio"
                                               name="type"
                                               value="2"
                                               title="代付"
                                               th:checked="${type.type == 2}">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label for="status" class="layui-form-label">
                                        状态：
                                    </label>
                                    <div class="layui-input-block">
                                        <input id="status"
                                               type="radio"
                                               name="status"
                                               value="0"
                                               title="关闭"
                                               th:checked="${type.status == false}">
                                        <input type="radio"
                                               name="status"
                                               value="1"
                                               title="开启"
                                               th:checked="${type.status == true}">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <button type="submit" class="layui-btn">提交</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layadmin-body-shade" layadmin-event="shade"></div>
    </div>
</div>
<th:block th:replace="admin/footer::script"/>
<script th:inline="none">
    !function(){
        let layer = layui.layer
            ,table = layui.table;
        //第一个实例
    }();
</script>

</body>
</html>
